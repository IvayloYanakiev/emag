<div class="container" ng-controller="productDetailsController">
    <div class="card">
        <div class="row">
            <aside class="col-sm-7">
                <article class="gallery-wrap">
                    <div><img id="productPic" src="{{product.pictureURL}}"></div>
                </article>
            </aside>
            <aside class="col-sm-5">
                <article class="card-body p-5">
                    <h3 class="title mb-3">{{product.name}}</h3>
                    <p class="price-detail-wrap"><span class="price h3 text-warning">
                        <span class="currency">$</span><span class="num">{{product.price}}</span></span>
                    </p>
                    <dl class="item-property">
                        <dt>Description</dt>
                        <dd><p>{{product.description}}</p></dd>
                    </dl>
                    <hr>
                    <div class="row">
                        <div class="col-sm-5">
                            <dt>Quantity: {{product.quantity}}</dt>
                        </div>
                    </div>
                    <hr>
                    <button ng-click="addToCart(product.id)" type="button"
                            class="btn btn-default btn-sm btn btn-success">
                        <span class="glyphicon glyphicon-shopping-cart"></span> Add to cart
                    </button>
                </article>
            </aside>
        </div>
    </div>

    <div class="container commentsContainer">

        <div ng-repeat="comment in product.comments" class="card InnerCommentsContainer">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-2">
                        <img src="https://image.ibb.co/jw55Ex/def_face.jpg" class="img img-rounded img-fluid"/>
                    </div>
                    <div class="col-md-10">
                        <p>
                            <a class="float-left" href="https://maniruzzaman-akash.blogspot.com/p/contact.html"><strong>{{comment.userNames}}</strong></a>
                            <span onload="iterateStars(comment.stars)" id = "kur" class="float-right">
                                <!--<i class="text-warning fa fa-star"></i>-->
                            </span>
                        </p>
                        <div class="clearfix"></div>
                        <p><input type="text" class="form-control form-rounded" placeholder={{comment.value}} disabled>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 reviewContainer">
                <div class="well well-sm">
                    <div class="text-right">
                        <a class="btn btn-success btn-green" id="open-review-box">Leave a Review</a>
                    </div>

                    <div class="row" id="post-review-box" style="display:none;">
                        <div class="col-md-12">
                            <form>
                                <input id="ratings-hidden" name="rating" type="hidden">
                                <textarea class="form-control animated" cols="50" id="new-review" name="comment"
                                          ng-model="comment.value" placeholder="Enter your review here..."
                                          rows="5"></textarea>

                                <div class="text-right">
                                    <div class="stars">
                                        <form action="">
                                            <input class="star star-5" id="star-5" ng-value="5" ng-model="comment.stars" type="radio" name="star"/>
                                            <label class="star star-5" for="star-5"></label>
                                            <input class="star star-4"  ng-value="4" ng-model="comment.stars" id="star-4" type="radio" name="star"/>
                                            <label class="star star-4" for="star-4"></label>
                                            <input class="star star-3"  ng-value="3" ng-model="comment.stars" id="star-3" type="radio" name="star"/>
                                            <label class="star star-3" for="star-3"></label>
                                            <input class="star star-2"  ng-value="2" ng-model="comment.stars" id="star-2" type="radio" name="star"/>
                                            <label class="star star-2" for="star-2"></label>
                                            <input class="star star-1" id="star-1" type="radio" name="star"/>
                                            <label class="star star-1" for="star-1"></label>
                                        </form>
                                    </div>
                                    <button class="btn btn-success btn-large" ng-click="addProductComment()">Add
                                    </button>
                                    <button class="btn btn-danger btn-large" href="#" id="close-review-box">Cancel
                                    </button>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
