<div class="panel panel-default addProductContainer" ng-controller="addProductController">
    <div class="panel-heading">Add product</div>
    <div class="panel-body">

        <form >
            <div class="form-group imageContainer">
                 <span class="btn btn-default btn-file form-control">Browseâ€¦
                     <input type="file" id="imgInp" class="form-control" file-model="myFile">
                 </span>
                <img id='img-upload' width="150px" height="150px"/>
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label>Price</label>
                <input type="text" class="form-control" placeholder="Enter price">
            </div>

            <div class="form-check">
                <label>Quantity</label>
                <input type="text" class="form-control" placeholder="Enter product ">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
</div>
