<div ng-controller="userPersonalDataController">


    <div class="row vertical-offset-100">
        <div class="col-md-6 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Update personal info</h3>
                </div>
                <div class="panel-body">
                    <div class="container">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label> Profile picture </label>
                                <div class="input-group">
                                  <span class="input-group-btn">
                                      <span class="btn btn-default btn-file">
                                       Browseâ€¦<input type="file" id="imgInp" class="form-control" file-model="myFile">
                                     </span>
                                  </span>
                                </div>
                                <img id='img-upload'/>
                            </div>
                        </div>
                        <form>
                            <div class="form-group">
                                <label>Names</label>
                                <input class="form-control" ng-model="user.name">
                            </div>
                            <div class="form-group">
                                <label>Email address</label>
                                <input type="email" class="form-control" ng-model="user.email">
                            </div>
                            <div class="form-group">
                                <label >Gender</label>
                                <input class="form-control" ng-model="user.gender">
                            </div>
                            <div class="form-group">
                                <label >Mobile phone</label>
                                <input class="form-control" ng-model="user.phone">
                            </div>
                            <button type="submit" class="btn btn-primary" ng-click="updateUser()">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
