<body ng-controller="mainController">
<nav class="mainNavBar navbar-default">

    <div class="mainContainer">

        <div class="col-md-2"></div>
        <div class="navbar-header">
            <a ng-href="#/">

        <div class="col-md-5">

                    </a>
                </li>
                <li ng-hide="isAuthenticated">
                    <a class="btn btn-default btn-outline btn-circle" ng-href="#login">
                        <span class="glyphicon glyphicon-log-in"></span> Login
                    </a>
                </li>

                <li ng-show="isAuthenticated"><a ng-href="#logout"><b>Logout</b></a></li>

            </ul>
        </div>
    </div>

</nav>

            </div>
        </div>
