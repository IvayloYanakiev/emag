<!DOCTYPE html>
<html ng-app="emag">

<head>
    <meta charset="utf-8">
    <title>eMAG.bg</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
<div class="container-fluid">
    <nav id="mainNavigationBar" class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a ng-href="#/">
                    <img id="logo" src="https://s0emagst.akamaized.net/layout/bg/images/logo//12/17641.png">
                </a>
            </div>
            <div id="searchBarContainer">
                <ul class="nav navbar-nav navbar-right">
                    <li id="searchForm"><input type="text" class="form-control" placeholder="Search" size="45"></li>
                    <li><a href="#">
                        <img src="pictures/profile.png" height="20" width="20"/>
                        My profile</a></li>
                    <li><a href="#">
                        <img src="pictures/favourite.png" height="20" width="20"/>
                        Favourites</a></li>
                    <li><a href="#">
                       <img src="pictures/cart.png" height="20" width="20"/>
                        My shopping cart</a></li>

                    <li ng-hide="isAuthenticated">
                        <a class="btn btn-default btn-outline btn-circle" ng-href="#login">
                            <span class="glyphicon glyphicon-log-in"></span> Login
                        </a>
                    </li>
                    <li ng-hide="isAuthenticated">
                        <a id="register" class="btn btn-default btn-outline btn-circle" ng-href="#register">
                            Register
                        </a>
                    </li>
                    <li ng-show="isAuthenticated">
                        <a id="logout" class="btn btn-default btn-outline btn-circle" ng-href="#logout">
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <nav id="navigationBar" class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <div id="categoryNavigation">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                         <div class="dropdown">
                            <button class="dropbtn">Categories</button>
                            <div class="dropdown-content" ng-init="">
                                <a href="#">Product</a>
                                <a href="#">Product</a>
                                <a href="#">Product</a>
                            </div>
                        </div>
                        </li>
                        <li><a href="#">Subscribe</a></li>
                        <li><a href="#">Offers of the week</a></li>
                        <li><a href="#">Best sellers</a></li>

                        <li id="emagInfo"><a ng-href="#emagInformation">
                            <img src="pictures/information.png" height="22" width="22"/>
                            eMAG info </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</div>
<div ng-view></div>


<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="../node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<script src="app.js"></script>
<script src="controllers/logoutController.js"></script>
<script src="controllers/loginController.js"></script>
<script src="controllers/mainController.js"></script>
<script src="controllers/registerController.js"></script>

</body>

</html>
